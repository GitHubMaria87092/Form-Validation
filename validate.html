<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form validation</title>
    <!-- CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

    <style>
        body
        {
            background-color: rgba(0, 0, 0, 0.977);
        }
    </style>

</head>
<body>
    <div class="container w-50">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12">
                <h2 class=" text-light text-center">Form Validation Using Javascript Regex</h2>
                <br>
                <form onsubmit="return validate()">
                  <div class="mb-3">
                     <label class="form-label text-light" id="uname">Enter User Name</label>
                     <input type="name" class="form-control" required>
                     <span id="nameError" class="text-danger"></span>
                  </div>
                  <div class="mb-3">
                    <label class="form-label text-light" id="uemail">Enter User Email</label>
                    <input type="email" class="form-control" required>
                    <span id="emailError" class="text-danger"></span>
                 </div>
                 <div class="mb-3">
                    <labe class="form-label text-light" id="pass">Enter Your Password</label>
                    <input type="password" class="form-control" required>
                    <span id="passError" class="text-danger"></span>
                 </div>
                 <div class="mb-3">
                    <label class="form-label text-light" id="num">Enter Contact Number</label>
                    <input type="tell" class="form-control" required>
                    <span id="numError" class="text-danger"></span>
                 </div>
                 <button type="submit" class="btn btn-secondary d-flex m-auto">Submit</button>
                </form>
            </div>
        </div>
    </div>
    

<script>
   function validate()
{
    var name = document.getElementById0('uname').value;
    var email = document.getElementById0('uemail').value;
    var password = document.getElementById0('pass').value;
    var contactNum = document.getElementById0('num').value;

    var nameCheck = /^[a-zA-Z].{3,20}$/;
    var emailCheck = /^[a-zA-Z0-9_]+@[a-zA-Z]+\.[a-zA-Z]{2,}$/;
     // ?=.* (atleast one)
    var passwordCheck = /^(?=.*\d)(?=.*[!@#$&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
    var numCheck = /^(\+92|0)[0-9]{10}$/;

    if(nameCheck.test(name))
    {
        document.getElementById('nameError').innerHTML = "";
    }
    else
    {
        document.getElementById('nameError').innerHTML = "Invalid Username";
        return false;
    }


    if(emailCheck.test(email))
    {
        document.getElementById('emailError').innerHTML = "";
    }
    else
    {
        document.getElementById('emailError').innerHTML = "Invalid Email";
        return false;
    }


    if(passwordCheck.test(password))
    {
        document.getElementById('passError').innerHTML = "";
    }
    else
    {
        document.getElementById('passError').innerHTML = "Invalid password";
        return false;
    }


    if(numCheck.test(contactNum))
    {
        document.getElementById('numError').innerHTML = "";
    }
    else
    {
        document.getElementById('numError').innerHTML = "Invalid Number";
        return false;
    }

    if(nameCheck.test(name) && emailCheck.test(email) && passwordCheck.test(password) && numCheck.test(contactNum))
    {
        alert("Successfully Submitted");
    }
    else
    {
        alert("Invalid attemt")
    }


}
</script>
</body>
</html>
